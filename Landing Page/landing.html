<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="landing.css">
    <title>LOKAL HRMS</title>
</head>
<body>
    <header>
        <nav>
            <div class="left-side">
                <div class="seal"></div>
                <div class="city">
                    <div class="town">MUNICIPALITY OF <span>CONCEPCION</span></div>
                    <div class="province">PROVINCE OF <span>TARLAC</span></div>
                </div>
            </div>
            <div class="right-side">
                <div class="nav-links">
                    <a href="#home" class="active">HOME</a>
                    <a href="#announcements">ANNOUNCEMENTS</a>
                    <a href="#help-desk">HELP DESK</a>
                    <a href="#login" class="login-btn"><span>LOGIN</span></a>
                </div>
                <div class="menu-toggle" onclick="toggleMenu()">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </nav>
    </header>
    
    <main>
        <section class="home" id="home">
            <div class="dialect">Lúgud king Tawu, Dángal king Balen.</div>
            <div class="banner">WELCOME TO <span class="lokal">LOKAL</span> <span class="hrms">HRMS</span></div>
            <div class="sub-banner">Simplifying Government HR Services for Employees</div>
        </section>
        
        <section class="announcements" id="announcements">
            <div class="announcement-box">
                <table>
                    <tr>
                        <th>No.</th>
                        <th>TITLE</th>
                        <th>FILE</th>
                        <th>DATE</th>
                    </tr>
                    <!-- Table content would go here -->
                </table>
            </div>
        </section>
        
        <section class="help-desk" id="help-desk">
            <!-- Help desk content would go here -->
        </section>
        
        <section class="login" id="login">
            <div class="login-form">
                <!-- Login form would go here -->
            </div>
        </section>
    </main>
    
    <footer>
        <!-- Footer content would go here -->
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
        const sections = document.querySelectorAll('section');
        const navLinks = document.querySelectorAll('.nav-links a');
        let ticking = false;

        function onScroll() {
            if (!ticking) {
                window.requestAnimationFrame(() => {
                    let current = '';
                    const scrollPosition = window.scrollY + 150; // offset to activate link earlier
                    
                    sections.forEach(section => {
                        const sectionTop = section.offsetTop;
                        const sectionHeight = section.offsetHeight;

                        if (scrollPosition >= sectionTop && scrollPosition < sectionTop + sectionHeight) {
                            current = section.getAttribute('id');
                        }
                    });

                    navLinks.forEach(link => {
                        link.classList.remove('active');
                        if (link.getAttribute('href').includes(current)) {
                            link.classList.add('active');
                        }
                    });

                    ticking = false;
                });

                ticking = true;
            }
        }

        window.addEventListener('scroll', onScroll);
        onScroll(); // run once on page load to highlight active link
    });

    </script>
</body>
</html>
