<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOKAL HRMS - Municipality of Concepcion</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <nav class="navbar flex-center">
        <div class="nav-logo flex-center">
            <img src="../assets/municipality logo.png" alt="Municipality Logo">
            <div class="nav-text">
                <h2 class="letter-spacing-4">
                    <span class="municipality-of text-white">MUNICIPALITY OF</span>
                    <span class="conception text-white">CONCEPCION</span>
                </h2>
                <p class="letter-spacing-4">
                    <span class="province-of text-white">PROVINCE OF</span>
                    <span class="tarlac text-white">TARLAC</span>
                </p>
            </div>
        </div>
        <button class="mobile-menu-btn" aria-label="Toggle menu">
            <span></span>
            <span></span>
            <span></span>
        </button>
        <div class="nav-links">
            <a href="home.html">HOME</a>
            <a href="announcements.html">ANNOUNCEMENTS</a>
            <a href="help-desk.html">HELP DESK</a>
            <a href="#" class="login-btn active">LOGIN</a>
        </div>
    </nav>

    <main class="login-container flex-center">
        <div class="login-card">
            <h1 class="letter-spacing-4">
                <span class="gradient-text">LOKAL</span>
                <span class="text-white">HRMS</span>
            </h1>
            <p class="tagline text-white letter-spacing-4">Lúgud king Tawu, Dángal king Balen.</p>
            
            <form id="loginForm" class="login-form">
                <div class="input-group">
                    <input type="email" id="govmail" name="govmail" class="form-input" placeholder="Enter GovMail" required>
                </div>
                <div class="input-group">
                    <input type="password" id="password" name="password" class="form-input" placeholder="Enter Password" required>
                </div>
                <button type="submit" class="login-submit">LOGIN</button>
            </form>
        </div>
    </main>

    <script>
        // Mobile menu toggle
        document.querySelector('.mobile-menu-btn').addEventListener('click', function() {
            this.classList.toggle('active');
            document.querySelector('.nav-links').classList.toggle('active');
        });

        // Login form submission
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            console.log('Submitting form with:', {
                email: formData.get('govmail'),
                password: formData.get('password')
            });

            fetch('../handlers/login_handler.php', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                console.log('Response status:', response.status);
                return response.json();
            })
            .then(data => {
                console.log('Response data:', data);
                if (data.success) {
                    console.log('Login successful, redirecting to:', data.redirect);
                    window.location.href = data.redirect;
                } else {
                    alert(data.message);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred during login. Please try again.');
            });
        });
    </script>
</body>
</html>
