<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="0; url=Landing Page/landing.html">
    <title>Municipality of Conception HR Management System</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(281deg, #1C313A 5.01%, #2C6159 62.04%);
            font-family: 'Poppins', sans-serif;
            color: white;
        }
        .loading {
            text-align: center;
        }
        .loading p {
            margin-top: 20px;
            font-size: 16px;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-left-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loading">
        <div class="spinner"></div>
        <p>Redirecting to Municipality HR System...</p>
    </div>
    <script>
        window.location.href = 'Landing Page/landing.html';
    </script>
